<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .image-container {
            position: relative;
            width: 100%;
            max-height: 20vh;
        }
        .home_image {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        .create_button{
            position: absolute;
            top: 50%; /* 원하는 위치에 맞게 조정 */
            left: 50%; /* 원하는 위치에 맞게 조정 */
            transform: translate(-50%, -50%); /* 이미지를 중앙으로 정렬 */
            z-index: 1; /* 항상 앞에 있도록 설정 */
            width: 50px; /* 원하는 크기로 조정 */
            height: 50px; /* 원하는 크기로 조정 */
        }

        /* 앨범 추가 모달 팝업*/
        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 어두운 배경 */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 4px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #2e3c58; /* 버튼 색상 변경 */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1f2a3d; /* 호버 시 색상 변경 (어두운 색상) */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img th:src="@{images/homePage.jpg}" class="home_image">
        <img id="imageButton" class="image_button">

        <!--앨범추가하기 모달창-->
        <div id="createAlbum" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="input-container">
                    <input type="text" placeholder="앨범명을 입력해 주세요">
                </div>

                <div class="input-container">
                    <textarea placeholder="앨범에 대한 설명을 입력해 주시면 더 좋습니다!" rows="4"></textarea>
                </div>

                <div class="input-container">
                    <button>사진 올리기</button>
                </div>

                <div class="input-container">
                    <input type="text" placeholder=" " disabled>
                </div>

                <div class="input-container">
                    <button>확인</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const modal = document.getElementById("createAlbum");
        const closeBtn = document.querySelector(".close");

        /**
         * 회원별 앨범리스트 조회
         * @returns {Promise<void>}
         */
        async function loadAlbums() {
            const response = await fetch('/albums')
            const albumList = await response.json(); //값 반환
            const imageButton = document.getElementById('imageButton');

            //버튼 이미지
            if (albumList.length === 0) { //앨범 리스트가 존재할 경우
                imageButton.src = 'images/create_button.png';
                imageButton.classList.add('create_button');
            } else {
                imageButton.src = 'images/add_button.png'; //앨범 리스트가 없는경우
                imageButton.classList.add('add_button');
            }
        }
        // 페이지 로드 시 앨범을 가져옴
        window.onload = loadAlbums;

        /**
         * 앨범 추가,생성 버튼
         */
        // document.getElementById('createAlbum').addEventListener('click', function() {
        //     fetch('/albums', {
        //         method: 'POST'
        //     }).then(response => {
        //         if (!response.ok) {
        //             // 로그인 실패시
        //             return response.text().then(errorMessage => {
        //                 alert(errorMessage);
        //             });
        //         } else {
        //             alert("성공");
        //         }
        //     })
        // });

        /**
         * 앨범 추가 버튼을 클릭할 때, 앨범 정보를 입력할 수 있는 모달 팝업창이 표시
         */
        document.getElementById('imageButton').addEventListener('click', function() {
            // 모달을 보이게 설정
            modal.style.display = "block";
        });

        // 닫기 버튼 클릭 시
        closeBtn.onclick = function() {
            modal.style.display = "none";
        };
    </script>
</body>
</html>
