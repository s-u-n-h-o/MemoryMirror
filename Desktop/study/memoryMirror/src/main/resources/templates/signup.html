<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .image-container {
            position: relative;
            width: 100%;
            max-height: 20vh;
        }
        .signup_image {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        .signup-container{
            position: absolute;
            top: 67%;
            left: 40%;
            transform: translate(-50%, -48%);
            z-index: 2;
            padding-right: 150px;
            border-radius: 18px;
        }
        .id, .pwd, .nickname, .phone, .username{
            display: block;
            margin-bottom: 20px;
            padding: 24px 60px 22px 7px;
            width: 149%;
        }
        .lb-id {
            display: block;
            padding: 0px 23px 13px 9px;
            width: 149%;
            font-size : x-large;
        }
        .signup-container2{
            position: absolute;
            top: 65%;
            left: 70%;
            transform: translate(-50%, -50%);
            padding-right: 131px;
            border-radius: 10px;
        }
        .signup-button{
            width: 200px;
            height: 67px;
            background-color: RGB(46,60,88);
            border-radius: 6%;
            color: white;
            font-size: larger;
        }
    </style>
</head>
    <body>
        <div class="image-container">
            <img th:src="@{images/signup.jpg}" class="signup_image">
        </div>
        <form th:action="@{/signup/users}" th:object="${user}" method="post" id="signupForm">
            <div class="signup-container">
                <label class="lb-id">회원가입</label>
                <input type="text" th:field="*{userId}" id="id" class="id" placeholder="아이디">
                <input type="password" th:field="*{password}" id="pwd" class="pwd" placeholder="비밀번호">
                <input type="text" th:field="*{username}" class="username" placeholder="이름">
                <input type="text" th:field="*{phone}" id="phone" class="phone" placeholder="핸드폰번호">
                <input type="text" th:field="*{nickname}" class="nickname" placeholder="닉네임">
            </div>
            <div class="signup-container2">
                <button type="button" class="signup-button">회원가입</button>
            </div>
        </form>

        <script>
            document.querySelector('.signup-button').addEventListener('click', function() {
                const form = document.getElementById('signupForm');
                const formData = new FormData(form);

                fetch(form.action, {
                    method: 'POST',
                    body: formData
                }).then(response => {
                        if (!response.ok) {
                            // 회원가입이 실패했을때
                            return response.text().then(errorMessage => {
                                alert(errorMessage);
                            });
                        } else {
                            // 회원가입에 성공했을때 -> 로그인페이지로 이동
                            window.location.href = '/loginPage';
                        }
                    })
                });
        </script>
    </body>
</html>
