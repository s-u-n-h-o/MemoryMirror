<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .image-container {
            position: relative;
            width: 100%;
            max-height: 20vh;
        }
        .signup_image {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        .signup-container{
            position: absolute;
            top: 53%;
            left: 40%;
            transform: translate(-62%, -45%);
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.8);
            padding-right: 143px;
            border-radius: 10px;
        }
        .id, .pwd, .nickname, .phone, .username{
            display: block;
            margin-bottom: 30px;
            padding: 24px 60px 22px 7px;
            width: 149%;
        }
        .lb-id {
            display: block;
            padding: 0px 21px 24px 0px;
            width: 149%;
            font-size : x-large;
        }
        .signup-container2{
            position: absolute;
            top: 55%;
            left: 77%;
            transform: translate(-79%, -50%);
            padding-right: 131px;
            border-radius: 10px;
        }
        .signup-button{
            width: 200px;
            height: 67px;
            background-color: RGB(46,60,88);
            border-radius: 6%;
            color: white;
            font-size: larger;
        }
    </style>
</head>
    <body>
        <div class="image-container">
            <img th:src="@{images/signup.jpg}" class="signup_image">
        </div>
        <form th:action="@{/signup/users}" th:object="${user}" method="post" id="signupForm">
            <div class="signup-container">
                <label class="lb-id">회원가입</label>
                <input type="text" th:field="*{userId}" id="id" class="id" placeholder="아이디">
                <input type="password" th:field="*{password}" id="pwd" class="pwd" placeholder="비밀번호">
                <input type="text" th:field="*{username}" class="username" placeholder="이름">
                <input type="text" th:field="*{phone}" id="phone" class="phone" placeholder="핸드폰번호">
                <input type="text" th:field="*{nickname}" class="nickname" placeholder="닉네임">
            </div>
            <div class="signup-container2">
                <button type="submit" class="signup-button">회원가입</button>
            </div>
            <div id="error-message" style="color: red;"></div>
        </form>

        <script>
            // 폼 제출 이벤트를 가로채기 위한 JavaScript 코드
            document.getElementById('signupForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const form = event.target;
                const formData = new FormData(form);

                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (!response.ok) {
                            // 에러가 발생했을 때 응답을 받아 에러 메시지를 화면에 표시
                            return response.text().then(errorMessage => {
                                document.getElementById('error-message').textContent = errorMessage;
                            });
                        } else {
                            // 성공했을 때는 원하는 대로 처리
                            window.location.href = '/success'; // 예를 들어 성공 시 리다이렉트
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        </script>

    </body>
</html>
