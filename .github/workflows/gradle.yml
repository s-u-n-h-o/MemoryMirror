name: memoryproject CI

on:
  push:
    branches: [ "sunho" ]
  pull_request:
    branches: [ "sunho" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check current directory
        run: pwd  # 현재 디렉토리 확인

      - name: List root directory files
        run: ls -la

      - name: Check if resources directory exists
        run: |
          if [ -d "./src/main/resources" ]; then
            echo "src/main/resources directory exists!"
          else
            echo "src/main/resources directory does not exist!"
            exit 1
          fi

      - name: make application.properties
        run: |
          cd .Desktop/study/memoryMirror/src/main/resources
          touch ./application.properties
          echo "${{ secrets.PROPERTIES }}" > ./application.properties
          shell: bash

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Docker 로그인 및 컨테이너 실행
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/clockbox:latest

      # Gradle 빌드
      - name: Build with Gradle Wrapper
        run: ./gradlew clean build


  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
